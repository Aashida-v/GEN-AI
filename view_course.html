<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vediedu - Course Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .living-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #134e5e, #71b280, #2dd4bf, #06b6d4, #3b82f6, #1e40af);
            background-size: 600% 600%;
            animation: livingGradient 12s ease infinite;
            z-index: -20;
        }

        @keyframes livingGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
            animation: floatOrb 8s ease-in-out infinite;
            backdrop-filter: blur(2px);
            z-index: -10;
        }
        
        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-30px, 50px); }
            75% { transform: translate(-50px, -20px); }
        }
        
        .orb:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 15%; animation-delay: 0s; }
        .orb:nth-child(2) { width: 80px; height: 80px; top: 60%; left: 80%; animation-delay: -2s; }
        .orb:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 20%; animation-delay: -4s; }

        .course-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col p-4">

    <div class="living-background-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <header class="relative z-10 flex items-center justify-between p-4 mb-8 bg-gray-900/50 backdrop-blur-lg rounded-xl border-2 border-white/20">
        <a href="dashboard.html" class="text-white py-2 px-4 rounded-lg font-semibold hover:bg-white/10 transition-colors">
            &larr; Back to Dashboard
        </a>
        <h1 class="text-3xl font-bold text-white text-center flex-1">Course Details</h1>
        <div class="w-[124px]"></div>
    </header>

    <main class="relative z-10 flex-1 w-full max-w-4xl mx-auto p-4 flex items-center justify-center">
        <div id="course-content-container" class="course-card bg-gray-900/50 backdrop-blur-lg rounded-xl p-8 border-2 border-white/20 w-full">
            </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("course-content-container");
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get('id');

            if (!courseId) {
                container.innerHTML = '<h2 class="text-2xl font-bold text-center">Course not found.</h2><p class="text-center mt-2">Invalid or missing course ID.</p>';
                return;
            }

            // Retrieve all courses from localStorage
            const courses = JSON.parse(localStorage.getItem('courses')) || [];

            // Find the course with the matching ID
            const course = courses.find(c => c.courseId === courseId);

            if (course) {
                // Determine certificate status and button HTML
                let certificateInfo = '';
                if (course.issueCertificate) {
                    certificateInfo = `
                        <p class="text-white mb-4">
                            Certificate: <span class="text-green-400 font-semibold">Yes, a certificate will be issued</span>
                        </p>
                        <a href="certificate.html?courseId=${course.courseId}" class="inline-block bg-yellow-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-yellow-600 transition-colors">
                            View Certificate
                        </a>
                    `;
                } else {
                    certificateInfo = `
                        <p class="text-white">
                            Certificate: <span class="text-red-400 font-semibold">No certificate for this course</span>
                        </p>
                    `;
                }

                // Render the full course details
                container.innerHTML = `
                    <h2 class="text-4xl font-bold text-white mb-4 text-center">${course.name}</h2>
                    <p class="text-lg text-gray-300 mb-6 text-center">${course.description}</p>
                    
                    <div class="grid md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <p class="text-sm font-semibold text-white/70">Category:</p>
                            <p class="text-base text-white">${course.category}</p>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-white/70">Duration:</p>
                            <p class="text-base text-white">${course.duration}</p>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-white/70">Target Audience:</p>
                            <p class="text-base text-white">${course.audience}</p>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-white/70">Course Level:</p>
                            <p class="text-base text-white">${course.level}</p>
                        </div>
                    </div>

                    <h3 class="text-2xl font-semibold text-white mb-2 mt-4 border-b border-gray-700 pb-2">Instructor</h3>
                    <p class="text-white font-semibold">${course.instructor.name}</p>
                    <p class="text-sm text-gray-400 mt-1">${course.instructor.bio}</p>

                    <h3 class="text-2xl font-semibold text-white mb-2 mt-4 border-b border-gray-700 pb-2">Lecture Content</h3>
                    <h4 class="text-xl font-semibold text-white/90 mt-4">${course.lecture.title}</h4>
                    <p class="text-white mt-2">${course.lecture.content || "No lecture content provided."}</p>
                    
                    <h3 class="text-2xl font-semibold text-white mb-2 mt-4 border-b border-gray-700 pb-2">Uploaded Files</h3>
                    <div class="space-y-2 text-white/70 text-sm">
                        <p>✅ PPT/PDF files uploaded successfully.</p>
                        <p>✅ Videos uploaded successfully.</p>
                        <p>✅ Audio files uploaded successfully.</p>
                        <p>✅ Quizzes/Assignments uploaded successfully.</p>
                    </div>

                    <h3 class="text-2xl font-semibold text-white mb-2 mt-4 border-b border-gray-700 pb-2">Certificate</h3>
                    ${certificateInfo}
                `;
            } else {
                container.innerHTML = '<h2 class="text-2xl font-bold text-center">Course not found.</h2><p class="text-center mt-2">The course with the specified ID could not be found.</p>';
            }
        });
    </script>
</body>
</html>
