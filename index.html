<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vediedu - Choose Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .living-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #134e5e, #71b280, #2dd4bf, #06b6d4, #3b82f6, #1e40af);
            background-size: 600% 600%;
            animation: livingGradient 12s ease infinite;
            z-index: -20;
        }
        @keyframes livingGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
            animation: floatOrb 8s ease-in-out infinite;
            backdrop-filter: blur(2px);
            z-index: -10;
        }
        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-30px, 50px); }
            75% { transform: translate(-50px, -20px); }
        }
        .orb:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 15%; animation-delay: 0s; }
        .orb:nth-child(2) { width: 80px; height: 80px; top: 60%; left: 80%; animation-delay: -2s; }
        .orb:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 20%; animation-delay: -4s; }
        .orb:nth-child(4) { width: 100px; height: 100px; top: 10%; left: 70%; animation-delay: -6s; }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col p-4 items-center justify-center">
    <div class="living-background-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <main class="relative z-10 p-8 rounded-xl bg-gray-900/50 backdrop-blur-lg border-2 border-white/20 text-center">
        <h1 class="text-4xl font-bold mb-6">Choose Your Portal</h1>
        <p class="text-gray-400 mb-8">Select your role to access the Vediedu platform.</p>
        <div class="flex flex-col md:flex-row gap-6">
            <a href="dashboard.html" class="flex-1 p-8 rounded-xl bg-blue-600 hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105">
                <h2 class="text-2xl font-semibold mb-2">Instructor Dashboard</h2>
                <p class="text-white/80 text-sm">Create, edit, and manage your courses.</p>
            </a>
            <a href="student_dashboard.html" class="flex-1 p-8 rounded-xl bg-green-600 hover:bg-green-700 transition-colors duration-300 transform hover:scale-105">
                <h2 class="text-2xl font-semibold mb-2">Student Dashboard</h2>
                <p class="text-white/80 text-sm">Take courses, track progress, and earn certificates.</p>
            </a>
        </div>
    </main>
</body>
</html>
