<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vediedu - The Course Creation Copilot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for the "living background" effect */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Combined background gradient and animation */
        .living-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #134e5e, #71b280, #2dd4bf, #06b6d4, #3b82f6, #1e40af);
            background-size: 600% 600%;
            animation: livingGradient 12s ease infinite;
            z-index: -20;
        }

        @keyframes livingGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
            animation: floatOrb 8s ease-in-out infinite;
            backdrop-filter: blur(2px);
            z-index: -10;
        }
        
        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(90deg); }
            50% { transform: translate(-30px, 50px) rotate(180deg); }
            75% { transform: translate(-50px, -20px) rotate(270deg); }
        }
        
        .orb:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 15%; animation-delay: 0s; }
        .orb:nth-child(2) { width: 80px; height: 80px; top: 60%; left: 80%; animation-delay: -2s; }
        .orb:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 20%; animation-delay: -4s; }
        .orb:nth-child(4) { width: 100px; height: 100px; top: 10%; left: 70%; animation-delay: -6s; }
        .orb:nth-child(5) { width: 60px; height: 60px; top: 40%; left: 50%; animation-delay: -3s; }
        
        /* Morphing shapes */
        .morphing-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            animation: morph 15s ease-in-out infinite;
            backdrop-filter: blur(1px);
            z-index: -10;
        }
        
        @keyframes morph {
            0% { border-radius: 50%; transform: rotate(0deg) scale(1); }
            25% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: rotate(90deg) scale(1.2); }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; transform: rotate(180deg) scale(0.8); }
            75% { border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%; transform: rotate(270deg) scale(1.1); }
            100% { border-radius: 50%; transform: rotate(360deg) scale(1); }
        }
        
        .morphing-shape:nth-child(6) { width: 200px; height: 200px; top: 30%; left: 10%; animation-delay: -1s; }
        .morphing-shape:nth-child(7) { width: 150px; height: 150px; top: 50%; right: 15%; animation-delay: -5s; }

        /* Main content container */
        .main-container {
            position: relative;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        /* Logo with Hover Effect */
        .logo-glow:hover #logo-image {
            transform: scale(1.1);
        }

        .logo-glow:hover #logo-text {
            text-shadow: 0 0 15px rgba(0, 128, 255, 0.7), 0 0 30px rgba(0, 255, 128, 0.5);
        }

        .logo-glow {
            transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        .start-btn {
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .start-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 128, 255, 0.3), 0 4px 6px rgba(0, 128, 255, 0.2);
        }
        
        /* New CSS for the interactive particle effect */
        .interactive-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(56,189,248,0.4));
            border-radius: 50%;
            pointer-events: none;
            animation: particleLife 2s ease-out forwards;
        }
        
        @keyframes particleLife {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0) translateY(-50px); }
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: rippleExpand 1s ease-out forwards;
        }
        
        @keyframes rippleExpand {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }

    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">

    <!-- Living Background Container -->
    <div class="living-background-container">
        <!-- Floating orbs -->
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        
        <!-- Morphing shapes -->
        <div class="morphing-shape"></div>
        <div class="morphing-shape"></div>
    </div>
    

    <!-- Main Content Container -->
    <div class="relative z-10 text-center space-y-8 max-w-2xl mx-auto w-full">
        <!-- Logo with Hover Effect -->
        <div class="flex flex-col items-center justify-center space-y-4 logo-glow cursor-pointer">
            <!-- Logo Image -->
            <img id="logo-image" src="logo.png" alt="Vediedu Logo" class="w-24 h-24 md:w-32 md:h-32 transition-transform duration-300 ease-in-out" />
            <!-- App Name -->
            <h1 id="logo-text" class="text-6xl md:text-8xl font-bold transition-all duration-300 ease-in-out">
                Vediedu
            </h1>
        </div>

        <!-- Tagline -->
        <p class="text-lg md:text-xl text-white/70">
            Your all-in-one copilot for creating production-grade online courses.
        </p>

        <!-- Start button with transition -->
        <a href="login.html" class="start-btn inline-block px-10 py-4 rounded-full text-xl font-semibold bg-blue-600 hover:bg-blue-700 transition-colors shadow-lg">
            Start
        </a>
    </div>

    <!-- JavaScript for the spark effect -->
    <script>
        // Interactive mouse effects
        document.addEventListener('mousemove', function(e) {
            // Create trailing particles
            if (Math.random() < 0.3) {
                createParticle(e.clientX, e.clientY);
            }
        });
        
        // Click ripple effect
        document.addEventListener('click', function(e) {
            createRipple(e.clientX, e.clientY);
        });
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'interactive-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }
        
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 100) + 'px';
            ripple.style.top = (y - 100) + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }

    </script>

</body>
</html>
