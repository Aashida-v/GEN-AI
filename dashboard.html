<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vediedu - Instructor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .living-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #134e5e, #71b280, #2dd4bf, #06b6d4, #3b82f6, #1e40af);
            background-size: 600% 600%;
            animation: livingGradient 12s ease infinite;
            z-index: -20;
        }
        @keyframes livingGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
            animation: floatOrb 8s ease-in-out infinite;
            backdrop-filter: blur(2px);
            z-index: -10;
        }
        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-30px, 50px); }
            75% { transform: translate(-50px, -20px); }
        }
        .orb:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 15%; animation-delay: 0s; }
        .orb:nth-child(2) { width: 80px; height: 80px; top: 60%; left: 80%; animation-delay: -2s; }
        .orb:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 20%; animation-delay: -4s; }
        .orb:nth-child(4) { width: 100px; height: 100px; top: 10%; left: 70%; animation-delay: -6s; }
        .course-card {
            background-color: rgba(31, 41, 55, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col p-4">
    <div class="living-background-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <header class="relative z-10 flex items-center justify-between p-4 mb-8 bg-gray-900/50 backdrop-blur-lg rounded-xl border-2 border-white/20">
        <a href="index.html" class="text-white py-2 px-4 rounded-lg font-semibold hover:bg-white/10 transition-colors">
            &larr; Portal Selection
        </a>
        <h1 class="text-3xl font-bold text-white text-center flex-1">Instructor Dashboard</h1>
        <div class="w-[124px]"></div>
    </header>

    <main class="relative z-10 flex-1 w-full max-w-6xl mx-auto p-4">
        <div class="flex justify-end mb-6">
            <a href="create.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                + Create New Course
            </a>
        </div>
        <h2 class="text-2xl font-semibold mb-6">Your Courses</h2>
        <div id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const courseListContainer = document.getElementById("course-list");
            const courses = JSON.parse(localStorage.getItem("courses")) || [];

            if (courses.length === 0) {
                courseListContainer.innerHTML = '<p class="text-gray-400 text-center col-span-full">You haven\'t created any courses yet. Click "Create New Course" to get started!</p>';
                return;
            }

            courses.forEach(course => {
                const card = document.createElement("a");
                card.href = `view_course.html?id=${course.courseId}`;
                card.className = "course-card block hover:no-underline";

                card.innerHTML = `
                    <h3 class="text-xl font-bold text-white mb-2">${course.name}</h3>
                    <p class="text-sm text-gray-400 mb-4">${course.description}</p>
                    <div class="flex items-center space-x-2 text-sm text-gray-300">
                        <span class="bg-gray-700/50 px-2 py-1 rounded-full">${course.category}</span>
                        <span class="bg-gray-700/50 px-2 py-1 rounded-full">${course.duration}</span>
                    </div>
                `;
                courseListContainer.appendChild(card);
            });
        });
    </script>
</body>
</html>
