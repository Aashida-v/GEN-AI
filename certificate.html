<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Completion Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Montserrat', sans-serif;
        }
        .certificate-container {
            position: relative;
            background-color: #161b22;
            border: 5px solid #ffcc00;
            padding: 4rem;
            max-width: 900px;
            margin: 4rem auto;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .certificate-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .certificate-subtitle {
            font-size: 1.25rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .award-to {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8b949e;
        }
        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #ffffff;
            border-bottom: 2px solid #8b949e;
            display: inline-block;
            padding-bottom: 0.25rem;
            margin: 1rem 0;
        }
        .course-name {
            font-size: 1.5rem;
            color: #ffcc00;
            font-weight: 700;
        }
        .date-signature {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            text-align: left;
        }
        .date-signature div {
            flex: 1;
        }
        .date-signature h4 {
            font-size: 1rem;
            color: #c9d1d9;
            border-bottom: 1px solid #c9d1d9;
            padding-bottom: 0.25rem;
        }
        .date-signature p {
            font-size: 0.875rem;
            color: #8b949e;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="certificate-container">
        <h1 class="certificate-title">Certificate of Completion</h1>
        <h2 class="certificate-subtitle">This certifies that</h2>
        <p class="award-to">Awarded to:</p>
        <p id="recipient-name-display" class="recipient-name">Loading...</p>
        <p class="text-xl mt-4">Has successfully completed the course</p>
        <p id="course-name-display" class="course-name mt-2">[Course Name]</p>
        
        <div class="date-signature">
            <div>
                <h4>Date</h4>
                <p id="completion-date"></p>
            </div>
            <div class="text-right">
                <h4>Issued by</h4>
                <p>Vediedu</p>
            </div>
        </div>
    </div>

    <button onclick="window.print()" class="mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
        Print Certificate
    </button>
    
    <a href="javascript:history.back()" class="mt-4 text-gray-400 hover:text-white transition-colors duration-300">&larr; Go Back</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get('courseId');
            const studentName = params.get('studentName');

            if (studentName) {
                document.getElementById('recipient-name-display').textContent = decodeURIComponent(studentName);
            } else {
                document.getElementById('recipient-name-display').textContent = "Student Name";
            }

            if (courseId) {
                const courses = JSON.parse(localStorage.getItem('courses')) || [];
                const course = courses.find(c => c.courseId === courseId);

                if (course) {
                    document.getElementById('course-name-display').textContent = course.name;
                } else {
                    document.getElementById('course-name-display').textContent = "Course Not Found";
                }
            } else {
                document.getElementById('course-name-display').textContent = "Unknown Course";
            }

            const today = new Date();
            const dateString = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('completion-date').textContent = dateString;
        });
    </script>
</body>
</html>
